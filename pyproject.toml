[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kttc"
version = "0.1.0"
description = "Knowledge Translation Transmutation Core - Transforming translations into gold-standard quality"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "KTTC Development", email = "dev@kt.tc"}
]
keywords = ["translation", "qa", "quality-assurance", "llm", "agents", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "typer>=0.20.0",
    "rich>=14.2.0",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.11.0",
    "aiohttp>=3.13.2",
    "unbabel-comet>=2.2.7",
    "sentence-transformers>=5.1.2",
    "sacrebleu>=2.5.1",
    "openai>=2.7.1",
    "anthropic>=0.72.0",
    "aiosqlite>=0.21.0",
    "orjson>=3.11.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "black>=25.11.0",
    "ruff>=0.14.4",
    "mypy>=1.18.2",
    "pre-commit>=4.4.0",
]

[project.scripts]
kttc = "kttc.cli.main:app"

[project.urls]
Homepage = "https://github.com/kttc-ai/kttc"
Documentation = "https://github.com/kttc-ai/docs"
Repository = "https://github.com/kttc-ai/kttc"
Issues = "https://github.com/kttc-ai/kttc/issues"

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN"]

# Black configuration
[tool.black]
line-length = 100
target-version = ['py311']

# Mypy configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
files = ["src/kttc"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--cov=kttc",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-v",
]
markers = [
    "benchmark: mark test as performance benchmark",
    "slow: mark test as slow-running",
]

# Coverage configuration
[tool.coverage.run]
source = ["src/kttc"]
omit = ["*/tests/*", "*/conftest.py"]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
