[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kttc"
version = "0.1.0"
description = "Autonomous Translation Quality Assurance Platform"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "KTTC Development", email = "dev@kttc.ai"}
]
keywords = ["translation", "qa", "quality-assurance", "llm", "agents", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
    "unbabel-comet>=2.2.0",
    "sentence-transformers>=2.5.0",
    "sacrebleu>=2.4.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "aiosqlite>=0.19.0",
    "orjson>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.5.0",
    "black>=23.12.0",
    "ruff>=0.1.9",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
kttc = "kttc.cli.main:app"

[project.urls]
Homepage = "https://github.com/kttc-ai/kttc"
Documentation = "https://github.com/kttc-ai/docs"
Repository = "https://github.com/kttc-ai/kttc"
Issues = "https://github.com/kttc-ai/kttc/issues"

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"tests/*" = ["ANN"]

# Black configuration
[tool.black]
line-length = 100
target-version = ['py311']

# Mypy configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--strict-markers",
    "--cov=kttc",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-v",
]

# Coverage configuration
[tool.coverage.run]
source = ["src/kttc"]
omit = ["*/tests/*", "*/conftest.py"]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
