site_name: KTTC - Knowledge Translation Transmutation Core
site_description: Autonomous AI-powered translation quality assurance
site_author: KTTC Contributors
site_url: https://kt.tc

repo_name: kttc-ai/kttc
repo_url: https://github.com/kttc-ai/kttc
edit_uri: edit/main/docs/

# Exclude old documentation structure to avoid conflicts
exclude_docs: |
  en/
  ru/
  zh/
  fa/
  hi/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - CLI Usage: cli-usage.md
    - Configuration: configuration.md
    - Supported Providers: providers.md
  - API Reference:
    - Core: api/core.md
    - Providers: api/providers.md
    - CLI: api/cli.md
  - Development:
    - Contributing: contributing.md
    - Testing: testing.md
