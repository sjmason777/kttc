# SonarCloud Project Configuration
# https://sonarcloud.io

# Project identification
sonar.projectKey=kttc-ai_kttc
sonar.organization=kttc-ai

# Project info
sonar.projectName=KTTC
sonar.projectVersion=1.2.0

# Source code
sonar.sources=src/
sonar.tests=tests/

# Python configuration
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions from analysis
sonar.exclusions=**/conftest.py,scripts/**,examples/**

# Coverage exclusions
sonar.coverage.exclusions=tests/**,scripts/**,examples/**

# Duplication exclusions
sonar.cpd.exclusions=**/test_*.py

# File inclusions
sonar.inclusions=**/*.py
sonar.test.inclusions=**/test_*.py,**/tests/**/*.py
