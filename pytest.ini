[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    unit: Unit tests - fast, isolated, no external dependencies (<30s total)
    integration: Integration tests - moderate speed, multiple components (<5min total)
    e2e: End-to-end tests - slow, real API calls (run with --run-e2e flag)
    slow: Slow tests (>5 seconds per test)

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Minimum Python version
minversion = 3.11

# Coverage (optional - don't run by default for speed)
# Run with: pytest --cov=kttc --cov-report=html
# (configured in pyproject.toml)
