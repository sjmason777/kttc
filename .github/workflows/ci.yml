name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Black
        run: black --check --config pyproject.toml src/ tests/

      - name: Run Ruff
        run: ruff check src/ tests/

      - name: Run mypy
        run: mypy --config-file pyproject.toml

      - name: Run Pylint
        run: pylint src/kttc --fail-under=9.0

      - name: Security audit with pip-audit
        run: |
          pip install pip-audit
          pip-audit --require-hashes --disable-pip || true  # Don't fail CI on vulnerabilities yet

  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit/ --cov=kttc --cov-report=xml --cov-report=term-missing -v

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  docs-lint:
    name: Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install KTTC
        run: |
          pip install -e ".[dev]"

      - name: Lint Russian Documentation
        if: always()
        run: |
          echo "ğŸ” Checking Russian documentation..."
          for file in $(find docs -name "*.md" -path "**/ru/*" 2>/dev/null || echo ""); do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              python3.11 -m kttc lint "$file" --lang ru || true
            fi
          done

      - name: Lint English Documentation
        if: always()
        run: |
          echo "ğŸ” Checking English documentation..."
          for file in README.md CONTRIBUTING.md docs/*.md; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              python3.11 -m kttc lint "$file" --lang en || true
            fi
          done

      - name: Summary
        if: always()
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ Documentation lint completed"
          echo "   Review warnings above before publishing"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ’¡ Pro tip: Run 'kttc proofread <file> --lang <lang>' locally"
          echo "   before committing documentation changes."

  build:
    name: Build Package
    needs: [lint, test, docs-lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
