name: TruffleHog Secrets Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  trufflehog:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for scanning all commits

      # For PRs: scan only the diff between base and head
      - name: TruffleHog Scan (PR)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@v3.91.1
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      # For push: scan only pushed commits
      - name: TruffleHog Scan (Push)
        if: github.event_name == 'push'
        uses: trufflesecurity/trufflehog@v3.91.1
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.event.after }}
          extra_args: --only-verified

      # For scheduled/manual runs: scan entire history
      - name: TruffleHog Scan (Full)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: trufflesecurity/trufflehog@v3.91.1
        with:
          path: ./
          extra_args: --only-verified
