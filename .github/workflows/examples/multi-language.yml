# Example: Check multiple language pairs
# This workflow checks translations for multiple target languages

name: Translation QA - Multi-Language

on:
  pull_request:
    paths:
      - 'translations/**'
  workflow_dispatch:

jobs:
  check-translations:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target-lang: [es, fr, de, ja, zh]

    steps:
      - uses: actions/checkout@v4

      - name: Check ${{ matrix.target-lang }} translations
        uses: ./
        with:
          source-dir: 'translations/en'
          translation-dir: 'translations/${{ matrix.target-lang }}'
          source-lang: 'en'
          target-lang: '${{ matrix.target-lang }}'
          threshold: '95.0'
          output: 'qa-report-${{ matrix.target-lang }}.json'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-report-${{ matrix.target-lang }}
          path: qa-report-${{ matrix.target-lang }}.*
